<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reservation.css"> <!-- Optional, for custom styles -->
</head>
<body>

  <div class="p-5 bg-primary text-white text-center">
    <h1>Reservation Request</h1>
    <p>Please provide your details to make a reservation</p>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sales.html">Sales Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="chap8.html">Topics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="chap9.html">Gallery</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Reservation Form -->
  <div class="container mt-5">
    <form action="response.html" method="get" name="reservation_form" id="reservation_form">
      <fieldset class="border p-4">
        <legend class="w-auto">General Information</legend>
        
        <div class="mb-3 row">
          <label for="arrival_date" class="col-sm-3 col-form-label">Arrival date:</label>
          <div class="col-sm-9">
            <input type="text" name="arrival_date" id="arrival_date" class="form-control" autofocus>
            <span class="text-danger">*</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="nights" class="col-sm-3 col-form-label">Nights:</label>
          <div class="col-sm-9">
            <input type="text" name="nights" id="nights" class="form-control">
            <span class="text-danger">*</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="adults" class="col-sm-3 col-form-label">Adults:</label>
          <div class="col-sm-9">
            <select name="adults" id="adults" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="children" class="col-sm-3 col-form-label">Children:</label>
          <div class="col-sm-9">
            <select name="children" id="children" class="form-select">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Preferences -->
      <fieldset class="border p-4 mt-4">
        <legend class="w-auto">Preferences</legend>
        
        <div class="mb-3">
          <label class="form-label">Room type:</label>
          <div>
            <input type="radio" name="room" id="standard" class="form-check-input me-2" checked>
            <label for="standard" class="form-check-label">Standard</label>
            <input type="radio" name="room" id="business" class="form-check-input me-2">
            <label for="business" class="form-check-label">Business</label>
            <input type="radio" name="room" id="suite" class="form-check-input me-2">
            <label for="suite" class="form-check-label">Suite</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Bed type:</label>
          <div>
            <input type="radio" name="bed" id="king" class="form-check-input me-2" checked>
            <label for="king" class="form-check-label">King</label>
            <input type="radio" name="bed" id="double" class="form-check-input me-2">
            <label for="double" class="form-check-label">Double Double</label>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="smoking" id="smoking" class="form-check-input">
          <label for="smoking" class="form-check-label">Smoking</label>
        </div>
      </fieldset>

      <!-- Contact Information -->
      <fieldset class="border p-4 mt-4">
        <legend class="w-auto">Contact Information</legend>

        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" name="name" id="name" class="form-control">
            <span class="text-danger">*</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" name="email" id="email" class="form-control">
            <span class="text-danger">*</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="phone" class="col-sm-3 col-form-label">Phone:</label>
          <div class="col-sm-9">
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="999-999-9999">
            <span class="text-danger">*</span>
          </div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" id="submit" class="btn btn-primary">Submit Request</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-5 p-4 bg-dark text-white text-center">
    <p>Jonnie Samanaiego CS164</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="reservation.js"></script>
</body>
</html>
